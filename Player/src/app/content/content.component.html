<app-header></app-header>
<h1>Content</h1>
<ul>
	<li *ngFor = "let track of tracks">
     <img [src]="pasteImage(track.track_image_file)" width="200" height="200">
     <audio controls>	
       <source [src]="track.track_file_url" type="audio/ogg">
          Your browser does not support the audio element.
     </audio>
     <span><i class="fa fa-plus" aria-hidden="true" (click)="saveToPlaylist(track.track_file_url, pasteImage(track.track_image_file))"></i></span>
    </li>
</ul>
