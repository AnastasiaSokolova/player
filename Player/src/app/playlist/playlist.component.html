<ul>
  <h2 *ngIf = "tracks.length == 0">You don`t have any records in your playlist</h2>
	<li *ngFor = "let track of tracks">
     <img [src]="track.image_url" width="200" height="200">
     <audio controls>
       <source [src]="track.track_url" type="audio/ogg">
          Your browser does not support the audio element.
     </audio>
      <span><i class="fa fa-minus" aria-hidden="true" (click)="deleteFromPlaylist(track._id)"></i></span>
    </li>
</ul>
